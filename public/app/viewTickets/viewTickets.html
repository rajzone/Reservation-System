<div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
<p style="color: #105cb6">

    {{info.msg}}

</p>
<div ng-show="!error">
    <h2>Reservations on this account</h2>
    <div ng-show="noTicketsFound">
        <p>No tickets found</p>
        <ul class="list-group">
            <li ng-repeat="reservation in tickets">Reservation: {{reservation}}</li>
        </ul>
    </div>
    <div ng-show="!noTicketsFound">
        <p>Tickets found</p>
    </div>
</div>
