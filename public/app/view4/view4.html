<div>
    <form id="register" style="width: 50%" method="post" action="/register">
        <div class="form-group">
            <label for="username_label">Username</label>
            <input type="text" class="form-control" id="username_label" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password_label">Password</label>
            <input type="password" class="form-control" id="password_label" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="email_label">E-mail</label>
            <input type="email" class="form-control" id="email_label" name="email" placeholder="E-maill">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
