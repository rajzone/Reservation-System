<div ng-controller="ModalCtrl">
    <div class="modal-header">
        <h3 class="modal-title">Booking details</h3>
    </div>
    <div class="modal-body">
        <form ng-submit="purchase()">
            <div class="form-group">
                <label for="firstName_label">Given name</label>
                <input type="text" class="form-control" id="firstName_label" name="firstName" placeholder="">
            </div>
            <div class="form-group">
                <label for="lastname_label">Last name</label>
                <input type="text" class="form-control" id="lastname_label" name="lastName" placeholder="">
            </div>
            <div class="form-group">
                <label for="city_label">City</label>
                <input type="text" class="form-control" id="city_label" name="city" placeholder="">
            </div>
            <div class="form-group">
                <label for="country_label">Country</label>
                <input type="text" class="form-control" id="country_label" name="country" placeholder="">
            </div>
            <div class="form-group">
                <label for="street_label">Street</label>
                <input type="text" class="form-control" id="street_label" name="street" placeholder="">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="purchase()">Purchase</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
